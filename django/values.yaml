# Default values for django.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 801553454489.dkr.ecr.us-east-1.amazonaws.com/djangoweb
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

containerPort:
  port: 8000
  name: django-web-app

service:
  port: 8000

bashCommand: /usr/src/django/apirun.sh

envSecrets: postges-credentials
imagePullSecrets: my-secret

labels:
  app: django

